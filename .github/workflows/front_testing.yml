# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Tests front-end

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./front

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install Dependencies
      run: npm install

    - name: Run tests
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage

    # Commit du rapport de couverture
    - name: Commit coverage report
      run: |
        git config --global user.name "Nicolas"
        git config --global user.email "ruiz.nico64@gmail.com"
        git add .
        git commit -m "Add coverage report"
        git push
